apiVersion: argoproj.io/v1alpha1
kind: Application
metadata:
  name: redis
  namespace: test-bootstrap
  finalizers:
    - resources-finalizer.argocd.argoproj.io
spec:
  project: default
  destination:
    namespace: redis
    server: {{ .Values.spec.destination.server }}
  source:
    repoURL: https://github.com/argoproj/argocd-example-apps
    targetRevision: HEAD
    path: helm-guestbook
  syncPolicy:
    automated: {}

